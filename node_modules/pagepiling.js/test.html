<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="pagePiling.js plugin by Alvaro Trigo." />
	<meta name="keywords"  content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />
	<link rel="stylesheet" type="text/css" href="demo.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


	<script type="text/javascript" src="jquery.pagepiling.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	    	$('#staticScrolling').pagepiling({
	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
			    sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
			    navigaton:true,
			    navigation:{
			    	tooltips: ['section1', 'section2']
			    },

			    onLeave: function(index, nextIndex, direction){
					//console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
				},
       			afterLoad: function(anchorLink, index){
					//console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
       			},
        		afterRender: function(){
					//console.log("afterRender");
        		},
        		css3:false
			});
	    });
    </script>

    <style type="text/css">
		#section0, #section1, #section2, #section3 {
		    background-size: cover;
		    background-attachment: fixed;
		}
		#section1 {
		    background-image: url('http://www.script-tutorials.com/demos/13/files/image.jpg');
		}
		#section2 {
		    background-image: url('http://scienceblogs.com/startswithabang/files/2013/09/underwater-waterfall-trench-le-morne-mauritius-1.jpg');
		}
		#section3 {
		    background-image: url('http://upload.wikimedia.org/wikipedia/en/c/c4/Original_Image_before_ASTC_compression.jpg');
		}
	#section4,
	#section5,
	#section6{
		background: #ccdd00;
	}
	h1{
		font-size: 14em;
		text-align: center;
	}
    </style>

</head>
<body>

	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">First section</a></li>
		<li data-menuanchor="page2"><a href="#page2">Second section</a></li>
		<li data-menuanchor="page3"><a href="#page3">Third section</a></li>
		<li data-menuanchor="page4"><a href="#page4">page4</a></li>
		<li data-menuanchor="page5"><a href="#page5">page5</a></li>
		<li data-menuanchor="page6"><a href="#page6">page6</a></li>
	</ul>


	<div id="staticScrolling">
	    <div class="section" id="section1">Section 1</div>
	    <div class="section" id="section2">Section 2</div>
	    <div class="section" id="section3">Section 3</div>
	    <div class="section" id="section4">Section 4</div>
	    <div class="section" id="section5"><h1>Section 5</h1></div>
	    <div class="section" id="section6"><h1>Section 6</h1></div>
	</div>

</body>
</html>
